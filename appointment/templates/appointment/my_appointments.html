{% extends 'base.html' %}

{% block title %}ثبتنام{% endblock %}

{% block content %}
<h2>نوبت‌های من</h2>
<ul>
  {% for appt in appointments %}
    <li>
      {{ appt.time_slot.date }} - {{ appt.time_slot.start_time }}
      <a href="{% url 'appointments:cancel_appointment' appt.id %}" class="btn btn-danger btn-sm cancel-btn">لغو</a> |
{#      <a href="{% url 'edit_appointment' appt.id %}">ویرایش</a>#}
    </li>
  {% empty %}
    <li>نوبتی ندارید.</li>
  {% endfor %}
</ul>

{% endblock %}
