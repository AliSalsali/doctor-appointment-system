{% extends 'base.html' %}

{% block title %}ثبتنام{% endblock %}

{% block content %}
<h2>نوبت‌های خالی</h2>
<ul>
  {% for slot in slots %}
    <li>
      {{ slot.date }} - {{ slot.start_time }} تا {{ slot.end_time }} |
      <a href="{% url 'appointments:book_appointment' slot.id %}">رزرو</a>
    </li>
  {% empty %}
    <li>هیچ نوبت آزادی پیدا نشد.</li>
  {% endfor %}
</ul>
{% endblock %}
