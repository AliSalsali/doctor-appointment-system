<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}کلینیک آنلاین{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 30px;
    }
    .container {
      max-width: 800px;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">کلینیک</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'appointments:my_appointments' %}">نوبت‌های من</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'appointments:available_timeslots' %}">available time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:logout' %}">خروج</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">ورود</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:patient_signup' %}">ثبت‌نام</a>
            </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 - سامانه نوبت‌دهی پزشکی</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
